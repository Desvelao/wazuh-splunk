<div id="API" class="wz-margin-10" ng-controller='settingsApiCtrl'>

  <div class="wz-dashboard-cell wz-dashboard-panel-table">
    <div class="fieldset">

      <div class="input input-text">
        <label>URL*</label>
        <input placeholder="http(s)://" type="text" id='credentialUrlInput'>
      </div>
      <div class="input input-text">
        <label>Port*</label>
        <input type="text" id='credentialPortInput'>

      </div>
      <div class="input input-text">
        <label>Username*</label>
        <input type="text" id='credentialUserInput'>

      </div>
      <div class="input input-text">
        <label>Password*</label>
        <input type="password" id='credentialPassInput'>

      </div>
      <div class="form-submit">
        <button class="btn btn-primary submit" id='submitApiForm'>Submit</button>
        <button class="btn btn-primary submit" id='removeAll'>Remove all</button>
      </div>
    </div>
  </div>
  <div id="row1" class="wz-dashboard-cell wz-dashboard-panel-table wz-margin-top-10">
    <md-table-container>
      <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="getData">
          <tr md-row>
            <th md-column md-order-by="nameToLower">
              <span>Cluster</span>
            </th>
            <th md-column md-numeric md-order-by="calories.value">
              <span>Manager</span>
            </th>
            <th md-column md-numeric>API URL</th>
            <th md-column md-numeric>API Port</th>
            <th md-column md-numeric>User</th>
            <th md-column md-numeric>Actions</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="api in apis.data">
            <td md-cell>{{dessert.name}}</td>
            <td md-cell>{{dessert.calories.value}}</td>
            <td md-cell>{{dessert.fat.value | number: 1}}</td>
            <td md-cell>{{dessert.carbs.value}}</td>
            <td md-cell>{{dessert.protein.value | number: 1}}</td>
            <td md-cell>{{dessert.sodium.value}}</td>
          </tr>
        </tbody>
      </table>
    </md-table-container>

    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}"
      md-on-paginate="getData" md-page-select></md-table-pagination>
  </div>

</div>
