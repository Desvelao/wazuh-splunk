  <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/build/pages/dashboard-simple-bootstrap.min.css"
  <link rel="stylesheet" type="text/css" media="all" href="{{SPLUNKWEB_URL_PREFIX}}/static/app/wazuh/css/wazuh_decorations.css"
  />


  <meta name="referrer" content="never" />
  <meta name="referrer" content="no-referrer" />

<body class="simplexml preload locale-en" data-splunk-version="7.0.3" data-splunk-product="enterprise">
  <!-- 
BEGIN LAYOUT
This section contains the layout for the dashboard. Splunk uses proprietary
styles in <div> tags, similar to Bootstrap's grid system. 
-->
  <header>
    <a class="navSkip" href="#navSkip" tabindex="1">Screen reader users, click here to skip the navigation bar</a>
    <div class="header splunk-header">
      <div id="placeholder-splunk-bar">
        <a href="{{SPLUNKWEB_URL_PREFIX}}/app/launcher/home" class="brand" title="splunk &gt; listen to your data">splunk
          <strong>&gt;</strong>
        </a>
      </div>
      <div id="placeholder-app-bar"></div>
    </div>
    <a id="navSkip"></a>
  </header>
  <div class="dashboard-body container-fluid main-section-body" data-role="main">
    <div class="dashboard-header clearfix">
      <h2>Groups</h2>
    </div>


    <div id="row1" class="dashboard-row dashboard-row1">
      <div id="panel1" class="dashboard-cell" style="width: 100%;">
        <div class="dashboard-panel clearfix">

          <div class="panel-element-row">
            <div id="element1" class="dashboard-element table" style="width: 100%">
              <div class="panel-head">
                <h3>Manager groups</h3>
              </div>
              <div class="panel-body"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="row2" class="dashboard-row dashboard-row2" data-depends="$showDetails$">
      <div id="panel2" class="dashboard-cell" style="width: 50%;">
        <div class="dashboard-panel clearfix">

          <div class="panel-element-row">
            <div id="element2" class="dashboard-element table" style="width: 100%">
              <div class="panel-body"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="panel3" class="dashboard-cell" style="width: 50%;">
        <div class="dashboard-panel clearfix">

          <div class="panel-element-row">
            <div id="element3" class="dashboard-element table" style="width: 100%">
              <div class="panel-body"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Uncomment when app be able to show file content -->
    <div id="row3" class="dashboard-row dashboard-row3" data-depends="$showFileDetails$">
      <div id="panel4" class="dashboard-cell" style="width: 100%;">
        <div>
          <div class="panel-element-row">
            <div style="width: 100%">
              <div class="panel-head">
                <h3>File content</h3>
              </div>
              <pre class="wz-pre json-beautifier jsonbeauty2"> <code id='filecontent'></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 
END LAYOUT
-->

  <script src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1" crossorigin="use-credentials"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/i18ncatalog?autoload=1"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/static/build/simplexml/index.js"></script>
