<!DOCTYPE html>
<html lang="en">

<head>
  <meta chargentt="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Agents summary</title>
  <link rel="shortcut icon" href="/en-US/static/@D29613BFA55A6A86E763E8B3BFC27BC3BD51205D97FAE114856B46EFA051FD84/img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/build/css/bootstrap-enterprise.css">
  <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/build/pages/dashboard-simple-bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/app/SplunkAppForWazuh/css/styles/loader.css">

  <style>
    div[data-view="views/shared/appbar/Master"] {
      background-color: #00445A;
    }
  </style>
</head>

<body data-splunk-version="7.1.1" data-splunk-product="enterprise">

  <div class="dashboard-body" data-role="main">

    <div>
      <h2>Agents summary</h2>
      <!-- Current API and index block-->
      <div id=selectedCredentials></div>
      <!-- End Current API and index block-->
    </div>
    <!--     -->


    <div class="dashboard-row">

      <!-- First cell -->
      <div class="dashboard-cell wz-dashboard-cell wz-width-48">
        <!-- margins  -->
        <div class="dashboard-panel wz-dashboard-panel">
          <!-- pretty white background -->
          <div class="panel-body">
            <!-- Manager info -->
            <div class="dashboard-cell">
              <div>
                <h3 id='global' class="wz-headline-title wz-text-link">Status</h3>
              </div>
              <div class="wz-flex-container wz-flex-row wz-flex-align-space-between">
                <p>Active</p>
                <p>1</p>
                <p>Never connected</p>
                <p>1</p>
                <!-- <p id='jsonOutput'></p> -->
              </div>
              <div class="wz-flex-container wz-flex-row wz-flex-align-space-between">
                <p>Disconnected</p>
                <p>10</p>
                <p>Agents coverage</p>
                <p>1%</p>
              </div>
            </div>
          </div>
        </div>
      </div>



      <!-- First cell -->
      <div class="dashboard-cell wz-dashboard-cell wz-width-48">
        <!-- margins  -->
        <div class="dashboard-panel wz-dashboard-panel">
          <!-- pretty white background -->
          <div class="panel-body">
            <!-- Manager info -->
            <div class="dashboard-cell">
              <div>
                <h3 id='global' class="wz-headline-title wz-text-link">Top</h3>
              </div>
              <div class="wz-flex-container wz-flex-row wz-flex-align-space-between">
                <p>Last registered agent</p>
                <p id='jsonOutput'></p>
              </div>
              <div class="wz-flex-container wz-flex-row wz-flex-align-space-between">
                <p>Higher activity</p>
                <p id='logAlertLevel'></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <div class='dashboard-row wz-margin-top-20'>
      <div class="dashboard-cell wz-dashboard-cell wz-dashboard-panel">
        <div id="row1" class="table stripe"></div>
      </div>
    </div>
  </div>

  <script src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1" crossorigin="use-credentials"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/i18ncatalog?autoload=1"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/static/build/simplexml/index.js"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/static/app/SplunkAppForWazuh/js/viewControllers/agent_summary.js"></script>
</body>

</html>
