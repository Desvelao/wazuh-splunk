<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Agent Configuration</title>
  <link rel="shortcut icon" href="/en-US/static/@D29613BFA55A6A86E763E8B3BFC27BC3BD51205D97FAE114856B46EFA051FD84/img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/build/css/bootstrap-enterprise.css">
  <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/build/pages/dashboard-simple-bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="all" href="{{SPLUNKWEB_URL_PREFIX}}/static/app/SplunkAppForWazuh/css/styles/loader.css">
  <style>
    div[data-view="views/shared/appbar/Master"] {
      background-color: #00445A;
    }
  </style>
  <meta name="referrer" content="never" />
  <meta name="referrer" content="no-referrer" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
    crossorigin="anonymous"></script>
  <script>
    window._splunk_metrics_events = {
      push: function () { },
      active: false,
    }

  </script>
</head>

<body class="simplexml preload locale-en" data-splunk-version="7.1.1" data-splunk-product="enterprise">

  <header>
    <a class="navSkip" href="#navSkip" tabindex="1">Screen reader users, click here to skip the navigation bar</a>
    <div class="header splunk-header">
      <div id="placeholder-splunk-bar">
        <a href="{{SPLUNKWEB_URL_PREFIX}}/app/launcher/home" class="brand" title="splunk &gt; listen to your data">splunk
          <strong>&gt;</strong>
        </a>
      </div>
      <div id="placeholder-app-bar"></div>
    </div>
    <a id="navSkip"></a>
  </header>
  <div class="dashboard-body container-fluid main-section-body">

    <div class="row">
      <div class="dashboard-header clearfix">
      </div>
    </div>

    <div class="dashboard-row">
      <!-- Two cells in a same row -->

      <!-- First cell -->
      <div class="dashboard-cell wz-dashboard-cell wz-width-15">
        <div class="dashboard-panel wz-dashboard-panel">
          <div class="panel-body">
            <div>
              <select class="input input-dropdown" id='agentList'></select>
            </div>
            <div id='dynamicList'>
              <div class="dashboard-row">
                <div class="dashboard-cell">
                  <div id='ifSyscheck'></div>
                </div>
              </div>
              <!---->
              <!-- Policy Monitoring -->
              <div class="dashboard-row">
                <div class="dashboard-cell">
                  <div id='ifRootcheck'></div>
                </div>
              </div>
              <!---->
              <!-- Syscollector -->
              <div class="dashboard-row">
                <div class="dashboard-cell">
                  <div id='ifSyscollector'></div>
                </div>
              </div>

              <!-- OpenSCAP -->
              <div class="dashboard-row">
                <div class="dashboard-cell">
                  <div id='ifOpenScap'></div>
                </div>
              </div>
              <!-- CIS-CAT -->
              <div class="dashboard-row">
                <div class="dashboard-cell">
                  <div id='ifCisCat'></div>
                </div>
              </div>

              <!-- Log collection  -->
              <div class="dashboard-row">
                <div class="dashboard-cell">
                  <div id='ifLog'></div>
                </div>
              </div>

              <!-- Remote info -->
              <div class="dashboard-row">
                <div class="dashboard-cell">
                  <div id='ifCommand'></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Second cell -->
      <div class="dashboard-cell wz-dashboard-cell wz-width-65">
        <div class="dashboard-panel wz-dashboard-panel">
          <div id='dynamicContent' class="panel-body">
            <!-- Place panel contents here -->
          </div>
        </div>
      </div>

    </div>

    <!-- Place the next row here -->

  </div>
  <!-- 
END LAYOUT
-->

  <script src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1" crossorigin="use-credentials"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/i18ncatalog?autoload=1"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/static/build/simplexml/index.js"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/static/app/SplunkAppForWazuh/js/viewControllers/agentsConfiguration.js"></script>
</body>

</html>
