<md-content flex layout="column" layout-align="start">
  <div layout="row">

    <div class="fieldset">
      <div class="input input-timerangepicker" id="input1">
        <label>When?</label>
      </div>
    </div>

    
  </div>
  <!-- first row  -->
  <div layout="row">
    <md-card flex class="wz-metric-color wz-md-card">
      <md-card-content layout="row" class="wz-padding-metric">
        <div class="wz-text-truncatable" flex>Alerts:
          <span class="wz-text-bold" ng-bind="ogc.totalAlerts"></span>
        </div>
        <div class="wz-text-truncatable" flex>Level 12 or above alerts:
          <span class="wz-text-bold">{{ogc.levelTwelve}}</span>
        </div>
        <div class="wz-text-truncatable" flex>Authentication failure:
          <span class="wz-text-bold">{{ogc.authFailure}}</span>
        </div>
        <div class="wz-text-truncatable" flex>Authentication success:
          <span class="wz-text-bold">{{ogc.authSuccess}}</span>
        </div>
      </md-card-content>
    </md-card>
  </div>

  <!-- second row  -->
  <div id="row2" layout="row">
    <!-- second row - first vis -->
    <md-card flex="40" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Alert level evolution</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='overviewElement5'></div>
      </md-card-content>
    </md-card>
    <!-- second row - second vis -->
    <md-card flex="60" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Alerts</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='overviewElement6'></div>
      </md-card-content>
    </md-card>
  </div>

  <!-- third row  -->
  <div id="row3" layout='row'>
    <!-- third row - first vis -->
    <md-card flex="33" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Top 5 agents</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='overviewElement7'></div>
      </md-card-content>
    </md-card>
    <!-- third row - second vis -->
    <md-card flex="33" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Alerts evolution - Top 5 agents</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='overviewElement8'></div>
      </md-card-content>
    </md-card>
    <!-- third row - third vis -->
    <md-card flex="33" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Agents status</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='overviewElement9'></div>
      </md-card-content>
    </md-card>
  </div>

  <!-- fourth row  -->
  <div id="row5" layout='row'>

    <md-card flex="100" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Agents summary</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='overviewElement14'></div>
      </md-card-content>
    </md-card>

  </div>

  <!-- end document  -->
</md-content>
