<md-content flex layout="column" layout-align="start">

  <!-- Breadcrumbs -->
  <div layout="row" layout-padding>
    <!-- If you're not on the Welcome tab, show a functional breadcrumb -->
    <div>
      <a class="wz-text-link cursor-pointer" ui-sref='agents'>Agents</a>
      <span> / </span>
      <span ui-sref='agent-overview({id:agc.agent.id})' class="wz-text-link cursor-pointer">{{agc.agent.name}} ({{agc.agent.id}})</span>
      <span> / </span>
      <span>PCI-DSS</span>
    </div>
    <div ng-if="agc.agent.status">
      <span class="wz-agent-status-indicator small" ng-class="agc.getAgentStatusClass(agc.agent.status)" aria-label="Agent status indicator">{{agc.formatAgentStatus(agc.agent.status)}}</span>
    </div>
    <div flex></div>
    <div style="margin-right:7px;" id='input1'></div>
  </div>

  <div layout="row" layout-align="center stretch">
    <md-card flex class="wz-md-card" ng-show='apd.pciTabs'>
      <md-tabs md-selected="apd.selectedPciIndex" class="wz-md-tab" md-border-bottom>
        <md-tab ng-repeat="tab in apd.pciTabs" label="{{tab.rule}}">
          <div class="md-padding">
            <span class="wz-headline-title">PCI-DSS Requirement: {{tab.rule}}</span>
            <md-divider class="wz-margin-top-10"></md-divider>
            <div layout="row" class="wz-padding-top-10 wz-line-height">
              <div>{{tab.description}}</div>
            </div>
          </div>
        </md-tab>
      </md-tabs>
    </md-card>
  </div>
  <div layout="row" layout-align="center stretch">
    <md-card flex="70" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">PCI Requirements</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='element1'></div>
      </md-card-content>
    </md-card>
    <md-card flex="30" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Groups</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='element2'></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch">
    <md-card flex="30" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Agents</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='element3'></div>
      </md-card-content>
    </md-card>
    <md-card flex="70" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Requirements by agent</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='element4'></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch">
    <md-card flex class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Alerts summary</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='element5'></div>
      </md-card-content>
    </md-card>
  </div>

</md-content>
