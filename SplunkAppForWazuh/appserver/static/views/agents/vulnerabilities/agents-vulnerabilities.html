<md-content flex layout="column" layout-align="start">
  <!-- Breadcrumbs -->
  <div layout="row" layout-padding>
    <!-- If you're not on the Welcome tab, show a functional breadcrumb -->
    <div>
      <a class="wz-text-link cursor-pointer" ui-sref='agents'>Agents</a>
      <span> / </span>
      <span ui-sref='agent-overview({id:avu.agent.id})' class="wz-text-link cursor-pointer">{{avu.agent.name}} ({{avu.agent.id}})</span>
      <span> / </span>
      <span>Vulnerabilities</span>
    </div>
    <div ng-if="avu.agent.status">
      <span class="wz-agent-status-indicator small" ng-class="avu.getAgentStatusClass(avu.agent.status)" aria-label="Agent status indicator">{{avu.formatAgentStatus(avu.agent.status)}}</span>
    </div>
    <div flex></div>
    <div style="margin-right:7px;" id='input1'></div>
  </div>

  <!-- Filter bar -->

  <wazuh-bar></wazuh-bar>
  <!-- first row  -->
  <div layout="row">
    <md-card flex class="wz-metric-color wz-md-card">
      <md-card-content layout="row" class="wz-padding-metric">
        <div class="wz-text-truncatable" flex>Critical severity alerts:
          <span class="wz-text-bold" ng-bind="avu.criticalSeverity"></span>
        </div>
        <div class="wz-text-truncatable" flex>High severity alerts:
          <span class="wz-text-bold" ng-bind="avu.highSeverity"></span>
        </div>
        <div class="wz-text-truncatable" flex>Medium severity alerts:
          <span class="wz-text-bold" ng-bind="avu.mediumSeverity"></span>
        </div>
        <div class="wz-text-truncatable" flex>Low severity alerts:
          <span class="wz-text-bold" ng-bind="avu.lowSeverity"></span>
        </div>
      </md-card-content>
    </md-card>
  </div>



  <div layout="row" layout-align="center stretch">
    <md-card flex class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Alerts severity over time</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='element1'></div>
      </md-card-content>
    </md-card>
    <md-card flex="40" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Affected packages - Top 5</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='element3'></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" class="height-570">
    <md-card flex class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Alerts summary</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='element4'></div>
      </md-card-content>
    </md-card>
  </div>

</md-content>
