<md-content flex layout-align="space-around">
  <!-- Breadcrumbs -->
  <div layout="row" layout-padding>
    <!-- If you're not on the Welcome tab, show a functional breadcrumb -->
    <div>
      <a class="wz-text-link cursor-pointer" ui-sref='agents'>Agents</a>
      <span> / </span>
      <span ui-sref='agent-overview({id:aac.agent.id})' class="wz-text-link cursor-pointer">{{aac.agent.name}} ({{aac.agent.id}})</span>
      <span> / </span>
      <span>Audit</span>
    </div>
    <div ng-if="aac.agent.status">
      <span class="wz-agent-status-indicator small" ng-class="aac.getAgentStatusClass(aac.agent.status)" aria-label="Agent status indicator">{{aac.formatAgentStatus(aac.agent.status)}}</span>
    </div>
    <div flex></div>
    <div style="margin-right:7px;" id='input1'></div>
  </div>

  <!-- Filter bar -->

  <wazuh-bar></wazuh-bar>
  <!-- first row  -->
  <div layout="row">
    <md-card flex class="wz-metric-color wz-md-card">
      <md-card-content layout="row" class="wz-padding-metric">
        <div class="wz-text-truncatable" flex>New files:
          <span ng-show='!aac.loadingSearch' class="wz-text-bold" ng-bind="aac.newFiles"></span>
          <md-progress-circular md-mode="indeterminate" ng-show="aac.loadingSearch"></md-progress-circular>

        </div>
        <div class="wz-text-truncatable" flex>Read files:
          <span ng-show='!aac.loadingSearch' class="wz-text-bold" ng-bind="aac.readFiles"></span>
          <md-progress-circular md-mode="indeterminate" ng-show="aac.loadingSearch"></md-progress-circular>

        </div>
        <div class="wz-text-truncatable" flex>Modified files:
          <span ng-show='!aac.loadingSearch' class="wz-text-bold" ng-bind="aac.filesModifiedToken"></span>
          <md-progress-circular md-mode="indeterminate" ng-show="aac.loadingSearch"></md-progress-circular>
        </div>
        <div class="wz-text-truncatable" flex>Removed files:
          <span ng-show='!aac.loadingSearch' class="wz-text-bold" ng-bind="aac.filesDeleted"></span>
          <md-progress-circular md-mode="indeterminate" ng-show="aac.loadingSearch"></md-progress-circular>

        </div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch">
    <md-card flex="25" class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Groups</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="element6" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
    <md-card flex="25" class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Agents</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="element7" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
    <md-card flex="25" class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Directories</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="element8" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
    <md-card flex="25" class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Files</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="element9" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch">
    <md-card flex class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Alerts over time</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="element10" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch">
    <div flex layout-align="center stretch">
      <md-card class="wz-md-card">
        <md-card-content>
          <span class="wz-headline-title">File read access</span>
          <md-divider class="wz-margin-top-10"></md-divider>
          <div id="element11" class="dashboard-element single" style="width: 100%"></div>
        </md-card-content>
      </md-card>
    </div>

    <div flex layout-align="center stretch">
      <md-card class="wz-md-card">
        <md-card-content>
          <span class="wz-headline-title">File write access</span>
          <md-divider class="wz-margin-top-10"></md-divider>
          <div id="element12" class="dashboard-element single" style="width: 100%"></div>
        </md-card-content>
      </md-card>
    </div>

    <div flex="60" layout-align="center stretch">
      <md-card flex class="wz-md-card">
        <md-card-content>
          <span class="wz-headline-title">Commands</span>
          <md-divider class="wz-margin-top-10"></md-divider>
          <div id="element13" class="dashboard-element single" style="width: 100%"></div>
        </md-card-content>
      </md-card>
    </div>
  </div>
  <div layout="row" layout-align="center stretch">
    <md-card flex class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Created files</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="element14" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
    <md-card flex class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Removed files</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="element15" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
  </div>
  <div flex layout="row">
    <md-card flex class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Alerts summary</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="element16" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
  </div>

</md-content>
