<div ng-if="wazuhNotReadyYet">
  <div flex class="euiCallOut flex ht-warning">
    <!-- While trying to recover wazuh -->
    <div ng-if="!wazuhCouldNotBeRecovered" class="euiCallOutHeader" layout="row">
      <svg class="euiIcon euiIcon--medium euiCallOutHeader__icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
        <defs>
          <path id="help-a" d="M13.6 12.186l-1.357-1.358c-.025-.025-.058-.034-.084-.056.53-.794.84-1.746.84-2.773a4.977 4.977 0 0 0-.84-2.772c.026-.02.059-.03.084-.056L13.6 3.813a6.96 6.96 0 0 1 0 8.373zM8 15A6.956 6.956 0 0 1 3.814 13.6l1.358-1.358c.025-.025.034-.057.055-.084C6.02 12.688 6.974 13 8 13a4.978 4.978 0 0 0 2.773-.84c.02.026.03.058.056.083l1.357 1.358A6.956 6.956 0 0 1 8 15zm-5.601-2.813a6.963 6.963 0 0 1 0-8.373l1.359 1.358c.024.025.057.035.084.056A4.97 4.97 0 0 0 3 8c0 1.027.31 1.98.842 2.773-.027.022-.06.031-.084.056l-1.36 1.358zm5.6-.187A4 4 0 1 1 8 4a4 4 0 0 1 0 8zM8 1c1.573 0 3.019.525 4.187 1.4l-1.357 1.358c-.025.025-.035.057-.056.084A4.979 4.979 0 0 0 8 3a4.979 4.979 0 0 0-2.773.842c-.021-.027-.03-.059-.055-.084L3.814 2.4A6.957 6.957 0 0 1 8 1zm0-1a8.001 8.001 0 1 0 .003 16.002A8.001 8.001 0 0 0 8 0z">
          </path>
        </defs>
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#help-a" fill-rule="evenodd"></use>
      </svg>
      <span>{{notReadyMsg || "Wazuh not ready yet."}}</span>
      <span flex></span>
      <i class="wz-padding-top-2 fa fa-spinner fa-spin" aria-hidden="true"></i>
    </div>
    <!-- Wazuh could not be recovered -->
    <div ng-if="wazuhCouldNotBeRecovered" class="euiCallOutHeader" layout="row">
        <i class="wz-padding-top-2 fa fa-exclamation-triangle" aria-hidden="true"></i>
        <span>Wazuh could not be recovered.</span>
        <span flex></span>
        <button ng-click="checkWazuhAgain()" style="margin-top: -7px;" class="btn wz-button-empty-yellow cursor-pointer">Try again</button>
      </div>
  </div>
</div>

<div ng-if="showHeadToaster && !wazuhNotReadyYet">
  <div ng-if="messageType === 'info'" flex class="euiCallOut flex ht-info">
    <div class="euiCallOutHeader" layout="row">
      <i class="wz-padding-top-2 fa fa-info-circle" aria-hidden="true"></i>
      <span>{{message}}</span>
      <span flex></span>
      <i ng-if="showSpinner" class="fa fa-spinner fa-spin" aria-hidden="true"></i>
      <span ng-if="!showSpinner" ng-click="closeToaster()" class="cursor-pointer">
        <i class="fa fa-times" aria-hidden="true"></i>
      </span>
    </div>
  </div>
  <div ng-if="messageType === 'warning'" flex class="euiCallOut flex ht-warning">
    <div class="euiCallOutHeader" layout="row">
      <i class="wz-padding-top-2 fa fa-exclamation-triangle" aria-hidden="true"></i>
      <span>{{message}}</span>
      <span flex></span>
      <i ng-if="showSpinner" class="fa fa-spinner fa-spin" aria-hidden="true"></i>
      <span ng-if="!showSpinner" ng-click="closeToaster()" class="cursor-pointer">
        <i class="fa fa-times" aria-hidden="true"></i>
      </span>
    </div>
  </div>
  <div ng-if="messageType === 'success'" flex class="euiCallOut flex ht-success">
    <div class="euiCallOutHeader" layout="row">
      <i class="wz-padding-top-2 fa fa-check-circle" aria-hidden="true"></i>
      <span>{{message}}</span>
      <span flex></span>
      <i ng-if="showSpinner" class="fa fa-spinner fa-spin" aria-hidden="true"></i>
      <span ng-if="!showSpinner" ng-click="closeToaster()" class="cursor-pointer">
        <i class="fa fa-times" aria-hidden="true"></i>
      </span>
    </div>
  </div>
  <div ng-if="messageType === 'error'" flex class="euiCallOut flex ht-error">
    <div class="euiCallOutHeader" layout="row">
      <i class="wz-padding-top-2 fa fa-exclamation-circle" aria-hidden="true"></i>
      <span>{{message}}</span>
      <span flex></span>
      <i ng-if="showSpinner" class="fa fa-spinner fa-spin" aria-hidden="true"></i>
      <span ng-if="!showSpinner" ng-click="closeToaster()" class="cursor-pointer">
        <i class="fa fa-times" aria-hidden="true"></i>
      </span>
    </div>
  </div>
</div>
