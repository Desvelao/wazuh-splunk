<div flex layout="column" layout-align="start stretch">
  <!-- End headline -->

  
  <div class="md-padding euiFlexGroup--wrap layout-row" style="margin: 7px;">
    <div class="layout-column md-padding">
      <span class="wz-headline-title">
        <wz-svg icon="hex"></wz-svg> Status
      </span>
      <md-divider class="wz-margin-top-10"></md-divider>
      <div class="wz-margin-top-10">
        <canvas id="bar" ng-if="lastAgent && lastAgent.id"
          class="wz-margin-top-16 chart chart-doughnut wz-margin-bottom-10" ng-init="loadCharts('bar')">
      </div>
      <div layout="row" class="wz-margin-top-16 layout-align-center-center" ng-if="!lastAgent || !lastAgent.id">
        There are no agents yet.
      </div>
      <div layout="row" class="wz-margin-top-16 layout-align-center-center" ng-if="!lastAgent || !lastAgent.id">
        
      </div>
    </div>
    <div flex class="layout-column md-padding">
      <span class="wz-headline-title">
        <wz-svg icon="burble"></wz-svg> Details
      </span>
      <md-divider class="wz-margin-top-10"></md-divider>
      <div
        class="euiFlexGroup euiFlexGroup--gutterLarge euiFlexGroup--directionRow euiFlexGroup--responsive wz-margin-top-5">
        <div class="euiFlexItem euiFlexItem--flexGrowZero">

          <div class="euiStat">
            <div class="euiText euiText--small euiStat__description">
              <p>Active</p>
            </div>
            <p class="euiTitle euiTitle--small euiStat__title">{{agentsCountActive}}</p>
          </div>
        </div>
        <div class="euiFlexItem euiFlexItem--flexGrowZero">

          <div class="euiStat">
            <div class="euiText euiText--small euiStat__description">
              <p>Disconnected</p>
            </div>
            <p class="euiTitle euiTitle--small euiStat__title">{{agentsCountDisconnected}}</p>
          </div>
        </div>
        <div class="euiFlexItem euiFlexItem--flexGrowZero">

          <div class="euiStat">
            <div class="euiText euiText--small euiStat__description">
              <p>Never connected</p>
            </div>
            <p class="euiTitle euiTitle--small euiStat__title">{{agentsCountNeverConnected}}</p>
          </div>
        </div>
        <div class="euiFlexItem euiFlexItem--flexGrowZero">

          <div class="euiStat">
            <div class="euiText euiText--small euiStat__description">
              <p>Agents coverage</p>
            </div>
            <p class="euiTitle euiTitle--small euiStat__title">{{(agentsCoverity | number:2)}}%</p>
          </div>
        </div>
      </div>
      <div class="euiFlexGroup euiFlexGroup--gutterLarge euiFlexGroup--directionRow euiFlexGroup--responsive">
        <div class="euiFlexItem euiFlexItem--flexGrowZero">

          <div class="euiStat">
            <div class="euiText euiText--small euiStat__description">
              <p>Last registered agent</p>
            </div>
            <p ng-if="lastAgent.id !== '000'" ng-click="showAgent(lastAgent)"
              class="euiTitle euiTitle--small euiStat__title wz-text-link cursor-pointer">
              {{lastAgent.name}}</p>
            <p ng-if="!lastAgent || !lastAgent.id" class="euiTitle euiTitle--small euiStat__title">
              -</p>
          </div>
        </div>
        <div class="euiFlexItem euiFlexItem--flexGrowZero">
        </div>
      </div>
    </div>

  </div>

  <div layout="row" layout-padding>
    <div class="euiFlexGroup euiFlexGroup--gutterLarge euiFlexGroup--responsive">
      <div class="euiFlexItem flex-100">
        <div class="euiPanel euiPanel--paddingLarge">
          <h3 class="euiTitle wc-title welcome-card-main-title">Overview</h3>
          <div class="euiSpacer euiSpacer--m"></div>
          <div class="euiFlexGrid euiFlexGrid--gutterLarge euiFlexGrid--halves wz-width-96">
            <!-- Custom app - overview -->
            <wz-welcome-card class="euiFlexItem" logo="'/static/app/SplunkAppForWazuh/css/images/app_logging.svg'"
              sub-title="'File integrity monitoring'" ui-sref='ow-fim' current-tab="'fim'"
              description="'Alerts related to file changes, including permissions, content, ownership and attributes.'">
            </wz-welcome-card>
            <wz-welcome-card class="euiFlexItem" logo="'/static/app/SplunkAppForWazuh/css/images/app_security.svg'"
              sub-title="'Vulnerabilities'" ui-sref='ow-vul' current-tab="'vuls'"
              description="'Discover what applications in your environment are affected by well-known vulnerabilities.'">
            </wz-welcome-card>

            <wz-welcome-card  class="euiFlexItem"
              logo="'/static/app/SplunkAppForWazuh/css/images/app_aws.svg'" sub-title="'Amazon Web Services'"
              ui-sref='ow-aws' current-tab="'aws'"
              description="'Security events related to your Amazon AWS services, collected directly via AWS API.'">
            </wz-welcome-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
