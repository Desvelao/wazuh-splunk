<md-content flex layout="column"
  layout-align="start">
  <div layout="row">
    <div class='wz-margin-left-10 wz-margin-top-12'>
      <span class="wz-text-link cursor-pointer" ui-sref='overview'>Overview</span>
      <span>/ Owlh </span>
    </div>
    <div flex></div>
    <!-- Report button -->
    <md-button md-no-ink class="md-icon-button small wz-no-margin-padding" ng-hide="loadingVizz" ng-click="startVis2Png()" aria-label="Generate report button">
      <i class="fa fa-fw fa-print" aria-hidden="true"></i>
      <md-tooltip md-direction="left" class="wz-tooltip">
        Generate report
      </md-tooltip>
    </md-button>
    <div class='wz-margin-right-15 wz-margin-top-12' ng-hide='!loadingVizz'>Waiting for reporting information <i class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i></div>
    <div style="margin-right:7px;" id='timePicker'></div>
  </div>
  
  <!-- Loading report-->
  <div align='center' ng-if='loadingReporting'>Generating report<br><i class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i></div>

  <!-- Filter bar -->
  <wazuh-bar></wazuh-bar>

  <div layout="row" layout-align="center stretch">
    <md-card flex="33" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Alerts severity</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="Wazuh-App-Overview-Owlh-Alerts-severity" ></div>
      </md-card-content>
    </md-card>
    <md-card flex class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Alerts over time</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="Wazuh-App-Overview-Owlh-Alerts-over-time"></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch" class="height-270">
    <md-card flex="33" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Alerts by signature ID</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="Wazuh-App-Overview-Owlh-Top-signature-ID" ></div>
      </md-card-content>
    </md-card>
    <md-card flex class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Top destination IP</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="Wazuh-App-Overview-Owlh-Alert-destination-IP" ></div>
      </md-card-content>
    </md-card>
    <md-card flex class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Top source IP</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="Wazuh-App-Overview-Owlh-Alert-source-IP" ></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch" class="height-300">
    <md-card flex class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Alerts summary</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="Wazuh-App-Overview-Owlh-Alerts-summary" ></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch" class="height-300">
    <md-card flex class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Alert categories</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="Wazuh-App-Overview-Owlh-Alert-categories" ></div>
      </md-card-content>
    </md-card>
    <md-card flex class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">NIDS node</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="Wazuh-App-Overview-Owlh-NIDS-node" ></div>
      </md-card-content>
    </md-card>
  </div>
</md-content>
