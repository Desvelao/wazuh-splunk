<md-content flex layout="column" layout-align="end">
  <div layout="row">
    <div class='wz-margin-left-10 wz-margin-top-12'>
      <span class="wz-text-link cursor-pointer" ui-sref='overview'>Overview</span>
      <span>/ Amazon Web Services </span>
    </div>
    <div flex></div>
    <div style="margin-right:7px;" id='timePicker'></div>
  </div>

  <!-- Filter bar -->
  <wazuh-bar></wazuh-bar>

  <!-- first row  -->
  <div id="row2" layout="row">
    <!-- first row - first vis -->
    <md-card flex="50" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Events by instance ID over time</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='eventsByIdOverTime'></div>
      </md-card-content>
    </md-card>
    <!-- first row - second vis -->
    <md-card flex="50" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Events by region over time</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='eventsByRegionOverTime'></div>
      </md-card-content>
    </md-card>
  </div>

  <!-- second row  -->
  <div id="row2" layout="row">
    <!-- second row - first vis -->
    <md-card flex="25" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Top events by service name</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='topEventsByServiceName'></div>
      </md-card-content>
    </md-card>
    <!-- second row - second vis -->
    <md-card flex="25" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Top events by instance ID</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='topEventsByInstanceId'></div>
      </md-card-content>
    </md-card>
    <!-- second row - third vis -->
    <md-card flex="25" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Top events by resource type</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='topEventsByResourceType'></div>
      </md-card-content>
    </md-card>
    <!-- second row - fourth vis -->
    <md-card flex="25" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Top events by region</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='topEventsByRegion'></div>
      </md-card-content>
    </md-card>
  </div>

  <!-- third row -->
  <div id="row3" layout="row">
    <!-- third row - first vis -->
    <md-card flex="100" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Geolocation</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='map'></div>
      </md-card-content>
    </md-card>
  </div>

  <!-- fourth row -->
  <div id="row4" layout="row">
    <!-- fourth row - first vis -->
    <md-card flex="50" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Top 5 buckets</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='top5Buckets'></div>
      </md-card-content>
    </md-card>
    <!-- fourth row - second vis -->
    <md-card flex="50" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Top 5 rules</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='top5Rules'></div>
      </md-card-content>
    </md-card>
  </div>
</md-content>
