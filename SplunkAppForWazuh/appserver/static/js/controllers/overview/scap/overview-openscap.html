<md-content flex layout-align="start">
  <div layout="row" class="layout-row layout-align-end">
    <div class='wz-margin-left-10 wz-margin-top-12'>
      <span class="wz-text-link cursor-pointer" ui-sref='overview'>Overview</span>
      <span> / OpenSCAP </span>
    </div>
    <div flex></div>
    <md-button md-no-ink class="md-icon-button small wz-no-margin-padding" tooltip="Generate report" tooltip-placement="bottom"
      ng-hide="loadingVizz" ng-click="startVis2Png()" aria-label="Generate report button">
      <i class="fa fa-fw fa-print" aria-hidden="true"></i>
    </md-button>
    <div class='wz-margin-right-15 wz-margin-top-12' ng-hide='!loadingVizz'>Waiting for reporting information <i class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i></div>
    <div style="margin-right:7px;" id='timePicker'></div>
    <div style="margin-right:7px;" id='dropDownInput'></div>
  </div>

  <!-- Loading report-->
  <div align='center' ng-if='loadingReporting'>Generating report<br><i class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i></div>

  <!-- Filter bar -->
  <wazuh-bar></wazuh-bar>
  <div layout="row">
    <md-card flex class="wz-metric-color wz-md-card">
      <md-card-content layout="row" class="wz-padding-metric">
        <div class="wz-text-truncatable" flex>Last score:
          <span class="wz-text-bold" ng-bind="scapLastScore | number:2"></span>
        </div>
        <div class="wz-text-truncatable" flex>Highest score:
          <span class="wz-text-bold" ng-bind="scapHighestScore | number:2"></span>
        </div>
        <div class="wz-text-truncatable" flex>Lowest score:
          <span class="wz-text-bold" ng-bind="scapLowestScore | number:2"></span>
        </div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch">
    <md-card flex="25" class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Agents</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="agentsVizz" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
    <md-card flex="25" class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Profiles</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="profilesVizz" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
    <md-card flex="25" class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Content</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="contentVizz" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
    <md-card flex="25" class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Severity</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="severityVizz" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="start stretch">
    <md-card flex class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Top 5 Agents - Severity high</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="top5AgentsVizz" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch">
    <md-card flex="50" class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Top 10 - Alerts</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="top10AlertsVizz" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>

    <md-card flex="50" class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Top 10 - High risk alerts</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="top10HRisk" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch">
    <md-card flex class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Alerts summary</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="alertsSummaryVizz" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
  </div>

</md-content>
