<md-content flex layout="column" layout-align="end">
  <div layout="row" class="layout-row layout-align-end">
    <div class='wz-margin-left-10 wz-margin-top-12'>
      <span class="wz-text-link cursor-pointer" ui-sref='overview'>Overview</span>
      <span> / VirusTotal </span>
    </div>
    <div flex></div>
    <!-- Report button -->
    <div style="display:flex; padding-right: 10px;">
        <button ng-if="reportingEnabled" ng-if="reportingEnabled" md-no-ink class="btn wz-button-empty wz-button-report" ng-disabled="loadingVizz || loadingReporting" ng-click="startVis2Png()"
          aria-label="Generate report button">
          <i class="fa fa-fw fa-print" aria-hidden="true"></i>
          <md-tooltip md-direction="left" class="wz-tooltip">
            Generate report
          </md-tooltip>
      </button>
        <wz-discover breadcrumbs="{section: 'Overview', subSection: 'VirusTotal', ref: 'overview'}"></wz-discover>
      </div>
      <div style="margin-right:7px;" id='timePicker'></div>
    </div>
  
    <!-- Loading report-->
    <div align='center' ng-if='loadingReporting'>Generating report<br><i class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i></div>
  
  <!-- Threat Detection and Response navbar -->
  <md-nav-bar class="wz-nav-bar wz-margin-10" md-selected-nav-item="'virustotal'">
      <md-nav-item class="wz-nav-item" md-nav-click="stopPropagation()" ui-sref="ow-vul" name="vulnerabilities">Vulnerabilities</md-nav-item>
      <md-nav-item class="wz-nav-item" md-nav-click="stopPropagation()" name="virustotal">VirusTotal</md-nav-item>
      <md-nav-item ng-if="extensions.osquery === 'true'" class="wz-nav-item" md-nav-click="stopPropagation()" ui-sref="ow-osquery" name="osquery">Osquery</md-nav-item>
    </md-nav-bar>
    
  <!-- Wazuh filters bar -->
  <wazuh-bar></wazuh-bar>
  <!-- First row -->
  <div layout="row" layout-align="center stretch">
    <md-card flex="33" class="wz-md-card" ng-class="{'fullscreen': expandArray[0]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Top 5 agents with engines detected
          <span class="wz-text-link" style="float:right;" ng-click="expand(0,'top5AgentsPositive')"><svg class="euiIcon euiIcon--medium" focusable="false" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.354 12.354l8-8a.5.5 0 0 0-.708-.708l-8 8a.5.5 0 0 0 .708.708zM1 10.5a.5.5 0 1 1 1 0v3a.5.5 0 0 0 .5.5h3a.5.5 0 1 1 0 1h-3A1.5 1.5 0 0 1 1 13.5v-3zm14-5a.5.5 0 1 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 1 1 0-1h3A1.5 1.5 0 0 1 15 2.5v3z"></path></svg></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="top5AgentsPositive" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
    <md-card flex class="wz-md-card" ng-class="{'fullscreen': expandArray[1]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Events summary
          <span class="wz-text-link" style="float:right;" ng-click="expand(1,'eventsSummary')"><svg class="euiIcon euiIcon--medium" focusable="false" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.354 12.354l8-8a.5.5 0 0 0-.708-.708l-8 8a.5.5 0 0 0 .708.708zM1 10.5a.5.5 0 1 1 1 0v3a.5.5 0 0 0 .5.5h3a.5.5 0 1 1 0 1h-3A1.5 1.5 0 0 1 1 13.5v-3zm14-5a.5.5 0 1 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 1 1 0-1h3A1.5 1.5 0 0 1 15 2.5v3z"></path></svg></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="eventsSummary" class="dashboard-element single" style="width: 100%;"></div>
      </md-card-content>
    </md-card> 
  </div>
  <!-- Second row -->
  <div layout="row" layout-align="center stretch">
    <md-card flex="33" class="wz-md-card" ng-class="{'fullscreen': expandArray[2]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Top 5 agents with no positives found
          <span class="wz-text-link" style="float:right;" ng-click="expand(2,'top5AgentsNoPositive')"><svg class="euiIcon euiIcon--medium" focusable="false" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.354 12.354l8-8a.5.5 0 0 0-.708-.708l-8 8a.5.5 0 0 0 .708.708zM1 10.5a.5.5 0 1 1 1 0v3a.5.5 0 0 0 .5.5h3a.5.5 0 1 1 0 1h-3A1.5 1.5 0 0 1 1 13.5v-3zm14-5a.5.5 0 1 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 1 1 0-1h3A1.5 1.5 0 0 1 15 2.5v3z"></path></svg></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="top5AgentsNoPositive" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
    <md-card flex class="wz-md-card" ng-class="{'fullscreen': expandArray[3]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Alerts per agent
          <span class="wz-text-link" style="float:right;" ng-click="expand(3,'alertsPerAgent')"><svg class="euiIcon euiIcon--medium" focusable="false" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.354 12.354l8-8a.5.5 0 0 0-.708-.708l-8 8a.5.5 0 0 0 .708.708zM1 10.5a.5.5 0 1 1 1 0v3a.5.5 0 0 0 .5.5h3a.5.5 0 1 1 0 1h-3A1.5 1.5 0 0 1 1 13.5v-3zm14-5a.5.5 0 1 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 1 1 0-1h3A1.5 1.5 0 0 1 15 2.5v3z"></path></svg></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="alertsPerAgent" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
  </div>
  <!-- Third row -->
  <div layout="row" layout-align="left stretch">
    <md-card flex class="wz-md-card" ng-class="{'fullscreen': expandArray[4]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Top 5 rules
          <span class="wz-text-link" style="float:right;" ng-click="expand(4,'top5Rules')"><svg class="euiIcon euiIcon--medium" focusable="false" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.354 12.354l8-8a.5.5 0 0 0-.708-.708l-8 8a.5.5 0 0 0 .708.708zM1 10.5a.5.5 0 1 1 1 0v3a.5.5 0 0 0 .5.5h3a.5.5 0 1 1 0 1h-3A1.5 1.5 0 0 1 1 13.5v-3zm14-5a.5.5 0 1 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 1 1 0-1h3A1.5 1.5 0 0 1 15 2.5v3z"></path></svg></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="top5Rules" class="dashboard-element single" style="width: 100%;"></div>
      </md-card-content>
    </md-card>
  </div>
</md-content>
