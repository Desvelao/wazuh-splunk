<md-content flex layout-align="space-around">
  <div layout="row" class="layout-row layout-align-end">
    <div class='wz-margin-left-10 wz-margin-top-12'>
      <span class="wz-text-link cursor-pointer" ui-sref='overview'>Overview</span>
      <span> / VirusTotal </span>
    </div>
    <div flex></div>
    <!-- Report button -->
    <md-button md-no-ink class="md-icon-button small wz-no-margin-padding" tooltip="Generate report" tooltip-placement="bottom"
      ng-hide="loadingVizz" ng-click="startVis2Png()" aria-label="Generate report button">
      <i class="fa fa-fw fa-print" aria-hidden="true"></i>
    </md-button>
    <div class='wz-margin-right-15 wz-margin-top-12' ng-hide='!loadingVizz'>Waiting for reporting information <i class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i></div>
    <div style="margin-right:7px;" id='timePicker'></div>
  </div>

  <!-- Loading report-->
  <div align='center' ng-if='loadingReporting'>Generating report<br><i class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i></div>

  <!-- Wazuh filters bar -->
  <wazuh-bar></wazuh-bar>
  <!-- First row -->
  <div layout="row" layout-align="center stretch">
    <md-card flex="33" class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Top 5 agents with engines detected</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="top5AgentsPositive" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
    <md-card flex class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Events summary</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="eventsSummary" class="dashboard-element single" style="width: 100%;"></div>
      </md-card-content>
    </md-card> 
  </div>
  <!-- Second row -->
  <div layout="row" layout-align="center stretch">
    <md-card flex="33" class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Top 5 agents with no positives found</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="top5AgentsNoPositive" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
    <md-card flex class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Alerts per agent</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="alertsPerAgent" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
  </div>
  <!-- Third row -->
  <div layout="row" layout-align="left stretch">
    <md-card flex class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Top 5 rules</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="top5Rules" class="dashboard-element single" style="width: 100%;"></div>
      </md-card-content>
    </md-card>
  </div>
</md-content>
