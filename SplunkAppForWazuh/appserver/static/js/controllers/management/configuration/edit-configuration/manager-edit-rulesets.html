<div layout="row" layout-padding="" class="layout-padding layout-row">
  <span>
    <i class="fa fa-fw fa-pencil-square-o" aria-hidden="true"></i>
    Edit yours local rules, decoders and CDB lists
  </span>
</div>

<!-- Nav bar tabs -->
<div layout="row" layout-padding>
  <md-nav-bar class="wz-nav-bar" md-selected-nav-item="subTabName" nav-bar-aria-label="Ruleset navigation links">
    <md-nav-item class="wz-nav-item" md-nav-click="switchSubTab('rules')" name="rules">Rules</md-nav-item>
    <md-nav-item class="wz-nav-item" md-nav-click="switchSubTab('decoders')" name="decoders">Decoders</md-nav-item>
    <md-nav-item class="wz-nav-item" md-nav-click="switchSubTab('cdbLists')" name="cdbLists">CDB lists</md-nav-item>
  </md-nav-bar>
</div>
<!-- End nav bar tabs -->

<div ng-if="editionType === 'rules'">
  <div layout="row">
    <input flex placeholder="Filter rules..." ng-model="customSearch" type="text" flex class="kuiLocalSearchInput ng-empty ng-pristine ng-scope ng-touched ng-valid"
      aria-invalid="false" wz-enter="search(customSearch)">
    <button type="submit" aria-label="Search" class="kuiLocalSearchButton height-40" style='height:32px !important;'
      ng-click="search(customSearch)">
      <span class="fa fa-search" aria-hidden="true"></span>
    </button>
  </div>
  <div layout="row">
    <wazuh-table quick-edit="true" implicit-filter="[{ 'name': 'path', 'value': '/var/ossec/etc/rules' }]" flex path="'/rules'"
      keys="['id',{value:'file',size:2},{value:'description',size:4},{value:'groups',nosortable:true,size:2},{value:'pci',nosortable:true,size:2},{value:'gdpr',nosortable:true},'level']"
      allow-click="true" rows-per-page="14">
    </wazuh-table>
  </div>
</div>

<div ng-if="editionType === 'decoders'">
  <div layout="row">
    <input flex placeholder="Filter decoders..." ng-model="customSearch" type="text" flex class="kuiLocalSearchInput ng-empty ng-pristine ng-scope ng-touched ng-valid"
      aria-invalid="false" wz-enter="search(customSearch)">
    <button type="submit" aria-label="Search" class="kuiLocalSearchButton height-40" style='height:32px !important;'
      ng-click="search(customSearch)">
      <span class="fa fa-search" aria-hidden="true"></span>
    </button>
  </div>
  <div layout="row">
    <wazuh-table quick-edit="true" implicit-filter="[{ 'name': 'path', 'value': '/var/ossec/etc/decoders' }]" flex path="'/decoders'"
      keys="['name',{value:'details.program_name',size:2,nosortable:true},{value:'details.order',size:2,nosortable:true},'file']"
      allow-click="true" rows-per-page="14">
    </wazuh-table>
  </div>
</div>

<div ng-if="editionType === 'cdbLists'">
  <div layout="row" layout-padding>
    <wazuh-table quick-edit="true" implicit-filter="appliedFilters" flex path="'/lists/files'" keys="['name', 'path']"
      allow-click="true" rows-per-page="14">
    </wazuh-table>
  </div>
</div>


<!-- XML editor for rules and decoders -->
<div ng-show="editingFile">
  <div layout="row" class="md-padding">
    <span ng-if="adminMode" ng-click='closeEditingFile()' class='btn btn-info'>Cancel</span>
    <button ng-if="adminMode" ng-disabled='xmlHasErrors' ng-click='saveRuleConfig(editingFile.file, editingFile.dir)'
      class='btn btn-primary pull-right wz-margin-left-10'>
      <span ng-show='!xmlHasErrors && adminMode'><i aria-hidden='true' class='fa fa-fw fa-save wz-margin-left-10'></i>Save
        file</span>
      <span ng-show='xmlHasErrors && adminMode' class='btn-danger'><i aria-hidden='true' class='fa fa-fw fa-exclamation-triangle'></i>
        XML format error</span>
    </button>
  </div>
  <div class="md-padding md-padding-top-10" ng-if="fetchedXML">
    <wz-xml-file-editor file-name='rules' data="fetchedXML" target-name="editingFile.file" valid-fn='xmlIsValid(valid)'>
    </wz-xml-file-editor>
  </div>
</div>

<!-- Table with CDB List info -->
<div ng-show="currentList" layout="column" layout-align="start">
  <span>
    <span class="font-size-18"><i class="fa fa-fw fa-pencil-square-o" aria-hidden="true"></i>Editing <b>{{currentList.details.file}}</b></span>
    <md-button style='margin-left: 10' class="wz-button md-raised md-primary" ng-click="cancelCdbListEdition()">
      Cancel
    </md-button>
  </span>
  <div layout="row" class="wz-padding-left-8 wz-padding-right-8" layout-align="start stretch" ng-if="currentList">
    <md-card flex class="wz-md-card">
      <md-card-content>
        <table class="table table-striped table-condensed table-layout-fixed table-hover table-vertical-align-middle">
          <thead class="wz-text-bold">
            <th class="wz-text-left">Key</th>
            <th class="wz-text-left">Value</th>
            <th class="wz-text-left">Actions</th>
          </thead>
          <tbody>
            <tr class="wz-word-wrap" ng-repeat="(key,value) in currentList.list track by $index" ng-style="editingKey === key && {'background': '#e2f7ff'}">
              <td>{{key}}</td>
              <td>
                <input ng-show="editingKey === key" type="text" class="wz-input-text" ng-model="editingNewValue">
                <span ng-show="!editingKey || editingKey !== key">{{value}}</span>
              </td>
              <td class="action-btn-td">
                <div ng-hide="!adminMode">
                  <span ng-show="(!editingKey || editingKey !== key) && removingEntry !== key" tooltip="Edit" ng-click="setEditingKey(key, value)"
                    class="fa fa-fw fa-pencil cursor-pointer"></span>
                  <span ng-show="editingKey === key" tooltip="Cancel" class="fa fa-fw fa-times cursor-pointer" ng-click="cancelEditingKey()"></span>
                  <span ng-show="editingKey === key && editingNewValue !== ''" tooltip="Apply" class="fa fa-fw fa-check cursor-pointer"
                    ng-click="editKey(key, editingNewValue)"></span>
                  <i ng-if="(!removingEntry || removingEntry !== key) && editingKey !== key" ng-click="showConfirmRemoveEntry($event, key); $event.stopPropagation()"
                    class="fa fa-fw fa-trash cursor-pointer" tooltip="Remove this entry" tooltip-placement="left"
                    aria-hidden="true"></i>

                  <div ng-if="removingEntry === key" class="confirmEmbedBubble">
                    <div layout="row">
                      <span class="font-size-12 wz-padding-left-8">This entry will be
                        removed</span>
                    </div>
                    <div layout="row">
                      <md-button class="cancelBtn" type="button" ng-click="cancelRemoveEntry()"><i aria-hidden='true'
                          class='fa fa-fw fa-close'></i> Cancel</md-button>
                      <md-button class="agreeBtn" type="button" ng-click="confirmRemoveEntry(key)"><i aria-hidden='true'
                          class='fa fa-fw fa-check'></i> Confirm</md-button>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </md-card-content>
    </md-card>
  </div>
  <div layout="column" layout-align="start"></div>
  <div layout="row" class="wz-margin-top-10" ng-if="adminMode">
    <md-card flex class="wz-md-card _md flex md-margin-h">
      <md-card-content>
        <span class="font-size-16 ng-scope">Add new entry</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div layout="row" layout-align="start stretch" class="layout-align-start-stretch layout-row">
          <div flex="" layout="column" layout-align="center" class="height-40 wz-margin-top-17 wz-margin-right-8 wz-select-input layout-align-center-stretch layout-column flex">
            <input placeholder="Key" type="text" class="wz-input-text wz-border-none height-40" ng-model="newKey">
          </div>
          <div flex="" layout="column" layout-align="center" class="height-40 wz-margin-top-17 wz-margin-right-8 wz-select-input layout-align-center-stretch layout-column flex">
            <input placeholder="Value" type="text" class="wz-input-text wz-border-none height-40" ng-model="newValue">
          </div>
          <div flex="" layout="column" layout-align="center" class="height-40 wz-margin-top-17 layout-align-center-stretch layout-column flex">
            <div layout="row" class="">
              <button class="btn btn-primary height-40" ng-disabled="!newKey || !newValue" ng-click="addEntry(newKey, newValue); newKey=''; newValue=''"><i
                  class="fa fa-fw fa-plus"></i>
                Add</button>
            </div>
          </div>
        </div>
      </md-card-content>
    </md-card>
  </div>
</div>
