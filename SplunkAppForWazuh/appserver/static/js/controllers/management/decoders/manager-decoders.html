<div ng-cloak flex layout="column" class='wz-white-background'>
  <div layout="row" class="layout-row layout-align-end wz-white-background">
    <div class='wz-margin-left-10 wz-margin-top-12'>
      <span class="wz-text-link cursor-pointer" ui-sref='manager'>Management</span>
      <span class="wz-text-link cursor-pointer" ui-sref='mg-rules'> / Ruleset</span>
      <span> / Decoders </span>
    </div>
    <div flex></div>
    <div style="margin-right:7px;" id='input1'></div>
  </div>
</div>

<!-- Nav bar -->
<md-nav-bar class="wz-nav-bar wz-margin-left-16 wz-margin-right-16" md-selected-nav-item="selectedNavTab">
  <md-nav-item class="wz-nav-item" md-nav-click="stopPropagation()" ui-sref="mg-rules" name="rules">Rules</md-nav-item>
  <md-nav-item class="wz-nav-item" md-nav-click="stopPropagation()" name="decoders">Decoders</md-nav-item>
  <md-nav-item class="wz-nav-item" md-nav-click="stopPropagation()" ui-sref="mg-cdb" name="cdbList">Lists</md-nav-item>
</md-nav-bar>

<div ng-if="!addingNewFile && !editingRulesetFile" class="md-padding-h">
  <div ng-show="!loading" layout="row" layout-align="start center" >
    <div flex>
      <div layout="row">
        <!-- Show rules -->
        <button ng-if="rulesetFiles" class="btn height-40 wz-button-empty wz-margin-right-10" ng-click="switchFiles()">
          <md-tooltip md-direction="right" class="wz-tooltip">
            Back to decoders
          </md-tooltip>
          <i class="fa fa-fw fa-arrow-left" aria-hidden="true"></i>
        </button>
        <input id="search-input-rules" ng-if="!rulesetFiles" flex placeholder="Filter decoders..." ng-model="customSearch"
          type="text" class="kuiLocalSearchInput height-40" aria-invalid="false" wz-enter="search(customSearch)">
        <input id="search-input-rules" ng-if="rulesetFiles" flex placeholder="Filter decoders files..." ng-model="customSearch"
          type="text" class="kuiLocalSearchInput height-40" aria-invalid="false" wz-enter="search(customSearch)">
        <wz-add-filter-chip ng-if="!rulesetFiles" id-input="search-input-rules" options="[{label: 'File', value: 'file'}, {label: 'Path', value: 'path'}]"></wz-add-filter-chip>
        <button type="submit" aria-label="Search" class="btn height-40 wz-button-empty wz-margin-left-10"
          ng-click="search(customSearch)">
          <span>Search</span>
        </button>
      </div>
    </div>
  </div>
  <md-card class="wz-md-card no-margin-sides">
    <md-card-actions layout="row" layout-align="end center" class="layout-align-end-center layout-row wz-card-actions wz-card-actions-top md-actions-ruleset">
      <!-- Show files and button to add a new file -->
      <a ng-if="rulesetFiles" ng-click="addNewFile()">Add new decoders file</a>
      <span ng-if="!rulesetFiles" ng-click="switchFiles()" class="wz-color-text cursor-pointer">
        Manage decoders files
      </span>
      <span flex="" class="flex"></span>
      <md-switch ng-if="!rulesetFiles" class="wz-switch" aria-label="Only custom decoders" ng-model="$parent.localFilter">
        <div class="md-label">Only custom decoders</div>
      </md-switch>
      <md-switch ng-if="rulesetFiles" class="wz-switch" aria-label="Editable files" ng-model="$parent.localFilter">
        <div class="md-label">Editable files</div>
      </md-switch>
    </md-card-actions>
    <md-card-contents>
      <md-chips ng-if="!rulesetFiles" class="wz-chips wz-margin-left-10" readonly="true" ng-show="appliedFilters.length">
        <md-chip class="wz-chip" ng-show="includesFilter('file')">
          <span>File: {{ getFilter('file') }}
            <i class="fa fa-fw fa-times cursor-pointer" aria-hidden="true" ng-click="removeFilter('file')"></i>
          </span>
        </md-chip>
        <md-chip class="wz-chip" ng-show="includesFilter('path')">
          <span>Path: {{ getFilter('path') }}
            <i class="fa fa-fw fa-times cursor-pointer" aria-hidden="true" ng-click="removeFilter('path')"></i>
          </span>
        </md-chip>
      </md-chips>
      <div layout="row" layout-padding>
        <wazuh-table custom-columns="true" ng-if="!localFilter && !rulesetFiles" implicit-filter="appliedFilters" flex
          path="'/decoders'" keys="['name',{value:'details.program_name',size:2,nosortable:true},{value:'details.order',size:2,nosortable:true},'file']"
          allow-click="true" rows-per-page="14">
        </wazuh-table>
        <wazuh-table custom-columns="true" ng-if="localFilter && !rulesetFiles" implicit-filter="appliedCustomFilters"
          flex path="'/decoders'" keys="['name',{value:'details.program_name',size:2,nosortable:true},{value:'details.order',size:2,nosortable:true},'file']"
          allow-click="true" rows-per-page="14">
        </wazuh-table>
        <wazuh-table admin-mode="adminMode" ng-if="rulesetFiles && !localFilter" flex path="'/decoders/files'" keys="['file']"
          rows-per-page="[16,13,11]">
        </wazuh-table>
        <wazuh-table admin-mode="adminMode" ng-if="rulesetFiles && localFilter" flex path="'/decoders/files'"
          implicit-filter="[{ name:'path',value: 'etc/decoders'}]" keys="['file']" rows-per-page="[16,13,11]">
        </wazuh-table>
      </div>
      <div layout="row" class="ruleset-csv-formater">
        <span flex></span>
        <a class="small formatted-color" id="btnDownload" ng-click="downloadCsv('/decoders','decoders.csv')">
          <svg class="euiIcon euiIcon--medium" focusable="false" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path d="M9 10.114l1.85-1.943a.52.52 0 0 1 .77 0c.214.228.214.6 0 .829l-1.95 2.05a1.552 1.552 0 0 1-2.31 0L5.41 9a.617.617 0 0 1 0-.829.52.52 0 0 1 .77 0L8 10.082V1.556C8 1.249 8.224 1 8.5 1s.5.249.5.556v8.558zM4.18 6a.993.993 0 0 0-.972.804l-1.189 6A.995.995 0 0 0 2.991 14h11.018a1 1 0 0 0 .972-1.196l-1.19-6a.993.993 0 0 0-.97-.804H4.18zM6 5v1h5V5h1.825c.946 0 1.76.673 1.946 1.608l1.19 6A2 2 0 0 1 14.016 15H2.984a1.992 1.992 0 0 1-1.945-2.392l1.19-6C2.414 5.673 3.229 5 4.174 5H6z"></path></svg>&nbsp;Formatted
        </a>
      </div>
    </md-card-contents>
  </md-card>
</div>
</div>
</div>

</div>

<!-- XML editor for add new decoder file-->
<div ng-if="addingNewFile">
  <div layout="row" class="md-padding  wz-padding-top-0">
    <button ng-if="adminMode" ng-click='closeEditingFile()' class='btn wz-button-cancel'>Cancel</button>
    <button ng-disabled='xmlHasErrors || overwrite || saveIncomplete' ng-click='saveRuleConfig(editingFile.file, editingFile.dir)'
      class='btn wz-button-empty pull-right wz-margin-left-10'>
      <span ng-show='!xmlHasErrors && adminMode'>
        <i ng-class="{'fa fa-fw fa-spin fa-spinner': saveIncomplete, 'fa fa-fw fa-save': !saveIncomplete}" aria-hidden='true'></i>
        Save file</span>
      <span ng-show='xmlHasErrors && adminMode' class='btn-danger'><i aria-hidden='true' class='fa fa-fw fa-exclamation-triangle'></i>
        XML format error</span>
    </button>

    <input placeholder="New file name..." ng-model="editingFile.file" class="kuiLocalSearchInput ng-empty ng-pristine ng-scope ng-touched ng-valid flex"
      style="margin-left: 10px;" ng-change="enableSave()">
  </div>
  <div class="wzXmlEditorDivContent" style="height: calc(100vh - 270px);" ng-if="fetchedXML">
    <wz-xml-file-editor style="height: inherit;" file-name='rules' data="fetchedXML" target-name="editingFile.file"
      valid-fn='xmlIsValid(valid)' close-fn='closeEditingFile()'>
    </wz-xml-file-editor>
  </div>
</div>

<!-- XML editor for edit file-->
<div ng-if="editingRulesetFile">
  <div layout="row" class="md-padding wz-padding-top-0">
    <button ng-if="adminMode" ng-click='closeEditingFile()' class='btn wz-button-cancel'>Cancel</button>
    <button ng-disabled='xmlHasErrors || overwrite || saveIncomplete' ng-click='saveFile(editingRulesetFile.path)'
      class='btn wz-button-empty pull-right wz-margin-left-10'>
      <span ng-show='!xmlHasErrors && adminMode'><i ng-class="{'fa fa-fw fa-spin fa-spinner': saveIncomplete, 'fa fa-fw fa-save': !saveIncomplete}"
          aria-hidden='true'></i>
        Save file</span>
      <span ng-show='xmlHasErrors && adminMode' class='btn-danger'><i aria-hidden='true' class='fa fa-fw fa-exclamation-triangle'></i>
        XML format error</span>
    </button>
    <span class="flex"></span>

  </div>
  <div class="wzXmlEditorDivContent" style="height: calc(100vh - 270px);" ng-if="fetchedXML">
    <wz-xml-file-editor style="height: inherit;" file-name='rules' data="fetchedXML" target-name="editingRulesetFile.file"
      valid-fn='xmlIsValid(valid)' close-fn='closeEditingFile()'>
    </wz-xml-file-editor>
  </div>
</div>
