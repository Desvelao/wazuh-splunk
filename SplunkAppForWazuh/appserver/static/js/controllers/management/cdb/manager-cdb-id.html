<div ng-cloak flex layout="column" class='wz-white-background'>
  <div layout="row" class="layout-row layout-align-end wz-white-background">
    <div class='wz-margin-left-10 wz-margin-top-12'>
      <span class="wz-text-link cursor-pointer" ui-sref='manager'>Management</span>
      <span> / CDB Lists </span>
    </div>
    <div flex></div>
    <div style="margin-right:7px;" id='input1'></div>
  </div>
  <!-- Headline -->
  <div ng-show="!loading" layout="column" layout-padding>
    <span class="font-size-18">
      <i class="fa fa-fw fa-pencil-square-o" aria-hidden="true"></i> CDB Lists</span>
    <span>Review all your current rules, decoders and cdb lists</span>
  </div>
  <!-- End headline -->
  <!-- Back button and title -->
  <div layout="row" layout-align="start center">
    <!-- Back button -->
    <md-button class="md-icon-button" aria-label="Back to CDB lists" ui-sref='mg-cdb'>
      <i class="fa fa-fw fa-arrow-left" aria-hidden="true"></i>
      <md-tooltip md-direction="bottom" class="wz-tooltip">
        Back to CDB lists
      </md-tooltip>
    </md-button>
    <span class="wz-text-bold">{{currentList.details.file}}</span>
  </div>
  <!-- End back button, title and status indicator -->

  <!-- Table with CDB List info -->
  <div layout="column" layout-align="start">
    <div layout="row" class="wz-padding-left-8 wz-padding-right-8" layout-align="start stretch" ng-if="currentList">
      <md-card flex class="wz-md-card">
        <md-card-content>
          <table class="table table-striped table-condensed table-layout-fixed table-hover table-vertical-align-middle">
            <thead class="wz-text-bold">
              <th class="wz-text-left">Key</th>
              <th class="wz-text-left">Value</th>
              <th class="wz-text-left">Actions</th>
            </thead>
            <tbody>
              <!-- Add new key tr -->
              <tr class="wz-word-wrap" ng-show="!editingKey && !removingEntry">
                <td>
                  <input placeholder="New key" type="text" class="wz-input-text wz-border-none height-25" style="margin-bottom: 0 !important; height: 20px !important;"
                    ng-model="newKey">
                </td>
                <td>
                  <input placeholder="New value" type="text" class="wz-input-text wz-border-none height-25" style="margin-bottom: 0 !important; height: 20px !important;"
                    ng-model="newValue">
                </td>
                <td>
                  <span ng-click="addEntry(newKey, newValue); newKey=''; newValue=''" class="fa fa-fw fa-plus cursor-pointer action-btn-td">
                    <md-tooltip md-direction="left" class="wz-tooltip">
                      Add new entry
                    </md-tooltip>
                  </span>
                </td>
              </tr>
              <!-- End add new key tr -->
              <tr class="wz-word-wrap" ng-repeat="(key,value) in currentList.list track by $index" ng-style="editingKey === key && {'background': '#e2f7ff'}">
                <td>{{key}}</td>
                <td>
                  <input ng-show="editingKey === key" type="text" class="wz-input-text" ng-model="editingNewValue">
                  <span ng-show="!editingKey || editingKey !== key">{{value}}</span>
                </td>
                <td class="action-btn-td">
                  <div ng-hide="!adminMode">
                    <span ng-show="(!editingKey || editingKey !== key) && removingEntry !== key" ng-click="setEditingKey(key, value)" class="fa fa-fw fa-pencil cursor-pointer">
                      <md-tooltip md-direction="left" class="wz-tooltip">
                          Edit
                        </md-tooltip>
                    </span>
                    <span ng-show="editingKey === key" class="fa fa-fw fa-times cursor-pointer" ng-click="cancelEditingKey()">
                      <md-tooltip md-direction="left" class="wz-tooltip">
                        Cancel
                      </md-tooltip>
                    </span>
                    <span ng-show="editingKey === key && editingNewValue !== ''" class="fa fa-fw fa-check cursor-pointer" ng-click="editKey(key, editingNewValue)">
                      <md-tooltip md-direction="left" class="wz-tooltip">
                        Apply
                      </md-tooltip>
                    </span>
                    <i ng-if="(!removingEntry || removingEntry !== key) && editingKey !== key" ng-click="showConfirmRemoveEntry($event, key); $event.stopPropagation()"
                      class="fa fa-fw fa-trash cursor-pointer" aria-hidden="true">
                      <md-tooltip md-direction="left" class="wz-tooltip">
                          Remove this entry
                      </md-tooltip>
                    </i>

                    <div ng-if="removingEntry === key" class="confirmEmbedBubble">
                      <div layout="row">
                        <span class="font-size-12 wz-padding-left-8">This entry will be
                          removed</span>
                      </div>
                      <div layout="row">
                        <md-button class="cancelBtn" type="button" ng-click="cancelRemoveEntry()"><i aria-hidden='true'
                            class='fa fa-fw fa-close'></i> Cancel</md-button>
                        <md-button class="agreeBtn" type="button" ng-click="confirmRemoveEntry(key)"><i aria-hidden='true'
                            class='fa fa-fw fa-check'></i> Confirm</md-button>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </md-card-content>
      </md-card>
    </div>
    <div layout="column" layout-align="start"></div>
  </div>
</div>
<!-- End CDB List table-->
</div>
