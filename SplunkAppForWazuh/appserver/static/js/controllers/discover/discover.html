<iframe id="searchAndReporting" frameborder="0" scrolling="yes" class="iframeSr" src=""></iframe>

<script>
  $(document).ready(function(){
    var iframe = $("#searchAndReporting")
    $.when(
    iframe.attr("src", localStorage.getItem('urlDiscover'))
    ).then( function(){     
      var getHeader = setInterval( function(){
        if (iframe.contents().find("header")) {
          var header = iframe.contents().find("header")
          header.hide()
        }
      },500)
    })
  })
</script>

<style>
  .iframeSr {
    width: calc(100% - 5px);
    height: 90vh;  
    position: absolute;
    overflow: scroll;
  }
</style>
