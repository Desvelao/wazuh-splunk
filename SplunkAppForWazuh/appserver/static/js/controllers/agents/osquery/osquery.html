<md-content flex layout="column" layout-align="end">
  <!-- Breadcrumbs -->
  <div layout="row" layout-padding>
      <!-- If you're not on the Welcome tab, show a functional breadcrumb -->
      <div>
        <a class="wz-text-link cursor-pointer" ui-sref='agents'>Agents</a>
        <span> / </span>
        <span ui-sref='agent-overview({id:agent.id})' class="wz-text-link cursor-pointer">{{agent.name}} ({{agent.id}})</span>
        <span> / </span>
        <span>Osquery</span>
      </div>
      <div ng-if="agent.status">
        <span class="wz-agent-status-indicator small" ng-class="getAgentStatusClass(agent.status)" aria-label="Agent status indicator">{{formatAgentStatus(agent.status)}}</span>
      </div>
      <div flex></div>
      <div style="margin-right:7px;" id='timePicker'></div>
    </div>
  
  <!-- Filter bar -->
  <wazuh-bar></wazuh-bar>
  
  <!-- first row  -->
  <div id="row2" layout="row">
    <!-- first row - second vis -->
    <md-card flex="40" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Most common packs</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='mostCommonPacks'></div>
      </md-card-content>
    </md-card>
    <!-- first row - first vis -->
    <md-card flex="60" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Evolution of Osquery events per pack over time</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='alertsPacksOverTime'></div>
      </md-card-content>
    </md-card>
  </div>
  <!-- second row  -->
  <div id="row2" layout="row">
    <md-card flex="40" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Most common Osquery actions</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='mostCommonActions'></div>
      </md-card-content>
    </md-card>
    <!-- first row - first vis -->
    <md-card flex="100" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Most common rules</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='topRules'></div>
      </md-card-content>
    </md-card>
    
  </div>
  <div id="row3" layout="row">
    <!-- second row - third vis -->
    <md-card flex= class="wz-md-card">
        <md-card-content class="wazuh-column">
          <span class="wz-headline-title">Evolution of Osquery events over time</span>
          <md-divider class="wz-margin-top-10"></md-divider>
          <div id='alertsOverTime'></div>
        </md-card-content>
      </md-card>
    <!-- second row - third vis -->
    
  </div>
</md-content>
