<md-content flex layout="column" layout-align="start">
  <!-- Breadcrumbs -->
  <div layout="row" layout-padding>
    <!-- If you're not on the Welcome tab, show a functional breadcrumb -->
    <div>
      <a class="wz-text-link cursor-pointer" ui-sref='agents'>Agents</a>
      <span> / </span>
      <span ng-if="!agent.error" ui-sref='agent-overview({id:agent.id})' class="wz-text-link cursor-pointer">{{agent.name}} ({{agent.id}})</span>
      <span ng-if="agent.error">Unknown agent</span>
      <span> / </span>
      <span>GDPR</span>
    </div>
    <div ng-if="agent && agent.status">
      <span class="wz-agent-status-indicator small" ng-class="getAgentStatusClass(agent.status)" aria-label="Agent status indicator">{{formatAgentStatus(agent.status)}}</span>
    </div>
    <div flex></div>
    <!-- Report button -->
    <md-button md-no-ink class="md-icon-button small wz-no-margin-padding" tooltip="Generate report" tooltip-placement="bottom"
      ng-hide="loadingVizz" ng-click="startVis2Png()" aria-label="Generate report button">
      <i class="fa fa-fw fa-print" aria-hidden="true"></i>
    </md-button>
    <div class='wz-margin-right-15 wz-margin-top-12' ng-hide='!loadingVizz'>Waiting for reporting information <i class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i></div>
    <div style="margin-right:7px;" id='timePicker'></div>
    <div style="margin-right:7px;" id='dropDownInput'></div>
  </div>

  <!-- Loading report-->
  <div align='center' ng-if='loadingReporting'>Generating report<br><i class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i></div>

  <!-- Filter bar -->
  <wazuh-bar></wazuh-bar>
  <div layout="row" layout-align="center stretch">
    <md-card flex class="wz-md-card" ng-show='gdprTabs'>
      <md-tabs md-selected="selectedPciIndex" class="wz-md-tab" md-border-bottom>
        <md-tab ng-repeat="tab in gdprTabs" label="{{tab.rule}}">
          <div class="md-padding">
            <span class="wz-headline-title">GDPR Requirement: {{tab.rule}}</span>
            <md-divider class="wz-margin-top-10"></md-divider>
            <div layout="row" class="wz-padding-top-10 wz-line-height">
              <div>{{tab.description}}</div>
            </div>
          </div>
        </md-tab>
      </md-tabs>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch">
    <md-card flex="70" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">GDPR Requirements</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='gdprRequirementsVizz'></div>
      </md-card-content>
    </md-card>
    <md-card flex="30" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Groups</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='groupsVizz'></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch">
    <md-card flex="30" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Agents</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='agentsVizz'></div>
      </md-card-content>
    </md-card>
    <md-card flex="70" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Requirements by agent</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='requirementsByAgentVizz'></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch">
    <md-card flex class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Alerts summary</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='alertsSummaryVizz'></div>
      </md-card-content>
    </md-card>
  </div>

</md-content>
